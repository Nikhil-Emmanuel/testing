<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Titans</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: #444444;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-section {
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-section img {
            width: 95%;
            height: 100%;
            opacity: 0.30;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 50px;
            object-fit: cover;
        }

        .form-container {
            position: absolute;
            top: 40vh;
            width: 60vw;
            max-width: 500px;
            background: rgba(0, 122, 255, 0.15);
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .form-container label, .form-container input {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .form-container input[type="file"] {
            display: block;
            margin: 10px auto;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
        }

        .header {
            width: 100%;
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #FFF9F9;
            text-align: center;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 4vw;
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;
        }

        .header h2 {
            font-size: 4vw;
            font-family: 'Instrument Serif', serif;
            font-style: italic;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .form-container {
                width: 80vw;
                top: 50vh;
            }

            .form-container label, .form-container input {
                font-size: 1rem;
            }

            .header h1, .header h2 {
                font-size: 6vw;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                width: 90vw;
            }

            .header h1, .header h2 {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Sales Data Bot</h1>
        <h2>One stop for all analysis</h2>
    </div>

    <div class="image-section">
        <img src="https://s3.us-west-2.amazonaws.com/aa.techdemand.io/wp-content/uploads/2020/09/17174530/Data-Analytics-400x247.jpg" alt="Background Image">
    </div>

    <div class="form-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="csvFile">Add CSV File:</label>
            <input type="file" id="csvFile" name="csvFile" accept=".csv">
            <button type="submit">Start Process</button>
        </form>
    </div>
</div>
</body>
</html>
